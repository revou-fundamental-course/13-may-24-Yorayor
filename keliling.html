<!DOCTYPE html>
<html>
  <head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <!-- Header Pembukaan -->
    <header align="center">
        <h1>Welcome to the HTML Calculator</h1>
          <section>
            <p>Di sini kita akan mencoba menghitung Luas dan keliling Segitiga menggunakan Aplikasi Kalkulator Sederhana yang telah saya buat</p>
          </section>
    </header>

    <!-- Judul Konten General -->
    <section>
        <div class="section-content">
            <h2>Segitiga</h2>
            <br />
        </div>
      
      <!-- Untuk Berpindah ke Keliling Segitiga -->
      <a href="index.html" id="pindah-keliling" > Pindah ke Luas Segitiga </a>
    </section>

<div>
    <!-- Konten Menghitung Luas Segitiga -->
        <section>
          <div class="section-content">
            <h2>Luas Segitiga</h2>
            <br />
          </div>

          <!-- Gambar Rumus Luas Segitiga -->
          <div align="center">
            <img src="img/Rumus Keliling Segitiga.jpg" alt="Rumus Keliling Segitiga" class="formula-img" />
          </div>

          <!-- Pemisah Konten -->
          <hr />


          <!-- Konten Pembukaan Menghitung Luas Segitiga -->
          <header>
            <h3>Hitung Keliling Segitiga</h3>
          </header>

          <!-- Form Menghitung Luas Segitiga -->
          <form id="kelilingForm">
            <label for="sisi1">Sisi 1:</label>
            <input type="number" id="sisi1" name="sisi1" required>
            <label for="sisi2">Sisi 2:</label>
            <input type="number" id="sisi2" name="sisi2" required>
            <label for="sisi3">Sisi 3:</label>
            <input type="number" id="sisi3" name="sisi3" required>
            <div class="buttons">
                <br>
                <p>Keliling Segitiga adalah =</p>
                <p id="kelilingResult"></p>
                <br>
                <button type="submit" id="button-hitung">Hitung</button>
                <button type="button" id="button-bersihkan">Reset</button>
            </div>
            
            </form>
        </section>
  </div>
  <script src="js/script.js"></script>
  </body>
</html>
