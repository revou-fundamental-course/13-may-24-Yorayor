<!DOCTYPE html>
<html>
  <head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <!-- Header Pembukaan -->
    <header align="center">
        <h1>Welcome to the HTML Calculator</h1>
          <section>
            <p>Di sini kita akan mencoba menghitung Luas dan keliling Segitiga menggunakan Aplikasi Kalkulator Sederhana yang telah saya buat</p>
          </section>
    </header>

    <!-- Judul Konten General -->
    <section>
        <div class="section-content">
            <h2>Segitiga</h2>
            <br />
        </div>
      
      <!-- Untuk Berpindah ke Keliling Segitiga -->
      <button type="button" id="pindah-keliling" href="#keliling"><u>Pindah ke keliling segitiga</u></button>
    </section>

    <!-- Konten Menghitung Luas Segitiga -->
    <section>
      <div class="section-content">
        <h2>Luas Segitiga</h2>
        <br />
      </div>

      <!-- Gambar Rumus Luas Segitiga -->
      <div align="center">
        <img src="img/Rumus Luas Segitiga.jpg" alt="Rumus Luas segitiga" class="formula-img" />
      </div>

      <!-- Pemisah Konten -->
      <hr />

      <!-- Konten Pembukaan Menghitung Luas Segitiga -->
      <header>
        <h3>Hitung Luas Segitiga</h3>
      </header>

      <!-- Form Menghitung Luas Segitiga -->
      <form>
        <section>
          <div><label for="alas">Alas :</label><input /></div>
<br>
          <div><label for="tinggi">Tinggi :</label><input /></div>
        </section>

        <p>Diketahui: lorem ipsum...</p>

        <!-- Konfirmasi Aksi Menghitung -->
        <button id="button-hitung">Hitung</button>
        <button id="button-bersihkan">Bersihkan</button>
      </form>
    </section>
  </body>
</html>
